spring:
  config:
    import: application-oauth.yml
  datasource:
    url: jdbc:h2:tcp://localhost/~/git-talk-server
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: database

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

